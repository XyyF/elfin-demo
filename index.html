<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>elfinDemo</title>
    <meta name="description" content="elfin demo">
    <meta name="keywords" content="elfin demo rengarxiao XyyF" />
    <meta name="author" content="rengarxiao" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        border: 0;
        width: 100%;
        height: 100%;
      }

      .header {
        width: 100%;
        height: 100%;
      }

      .header .header__bg {
        width: 100%;
        height: 100%;
        background-position: center;
        background-size: cover;
        display: table;
      }

      .header .hero-bg {
        display: table-cell;
        vertical-align: middle;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        text-align: center;
        color: #fff;
      }

      .header a {
        display: inline-block;
        font-size: 13px;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #fff;
        background-color: #7AE2DE;
        padding: 20px;
        text-decoration: none;
        line-height: 1;
      }
    </style>
    <script src="https://rengarxiao.com/elfin-utils/packages/footer-link/index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__bg" style="background-image: url(images/bg.jpg);">
        <div class="hero-bg">
          <h1>Welcome To elfin demo.</h1>
          <a href="https://github.com/XyyF/" target="_blank">contact me</a>
        </div>
      </div>
    </header>
    <div id="body"></div>
    <script>
      window.addEventListener('load', () => {
        const cards = [
          {
            title: 'redux',
            text: 'redux demo & docs.',
            links: [
              { text: 'basic', href: './redux/basic.html' },
              { text: 'docs', href: './redux/docs.html' },
            ],
          },
          {
            title: 'vr',
            text: 'css3d-engine.',
            links: [
              { text: 'skybox', href: './vr/css3d-engine/skybox.html' },
              { text: 'README.md', href: './vr/css3d-engine/README.md' },
            ],
          },
          {
            title: 'vscode',
            text: 'vscode demo.',
            links: [
              { text: 'README.md', href: './vscode/README.md' },
            ],
          },
          {
            title: 'shareQQ',
            text: 'shareQQ demo.',
            links: [
              { text: 'demo', href: './mobile/shareQQ/index.html' },
            ],
          },
        ];

        const body = document.querySelector('#body');
        for (let i = 0, l = cards.length; i < l; i++) {
          const card = cards[i];
          const cardWrap = document.createElement('div');
          cardWrap.className = 'body_card';

          const cardBody = document.createElement('div');
          cardBody.className = 'card-body';

          const title = document.createElement('h5');
          title.className = 'card-title';
          title.innerText = card.title;
          cardBody.appendChild(title);

          const text = document.createElement('p');
          text.className = 'card-text';
          text.innerText = card.text;
          cardBody.appendChild(text);

          if (card.links) {
            for (let ii = 0, ll = card.links.length; ii < ll; ii++) {
              const link = card.links[ii];
              const a = document.createElement('a');
              a.className = 'card-link';
              a.innerText = link.text;
              a.href = link.href;
              cardBody.appendChild(a);
            }
          }
          
          cardWrap.appendChild(cardBody);
          body.appendChild(cardWrap);
        }
      });

      addStyle();
      function addStyle() {
        const style = document.createElement('style');
        style.innerHTML = `
          #body {
            max-width: 80rem;
            padding: 1rem;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
          }

          #body .body_card {
            width: 18rem;
            margin: 0.5rem;
            position: relative;
            display: flex;
            flex-shrink: 0;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
          }

          #body .card-body {
            flex: 1 1 auto;
            min-height: 1px;
            padding: 1.25rem;
          }

          #body .card-title {
            margin-top: 0;
            margin-bottom: .75rem;
            font-size: 1.25rem;
          }

          #body .card-text {
            margin-top: 0;
            margin-bottom: 1rem;
          }

          #body .card-link {
            color: rgb(51, 162, 255);
            text-decoration-color: initial;
            background-color: transparent;
            text-decoration: none;
          }

          #body .card-link+.card-link {
            margin-left: 1.25rem;
          }
        `;
        document.head.appendChild(style);
      };
    </script>
  </body>
</html>
