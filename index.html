<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>elfinDemo</title>
    <meta name="description" content="elfin demo">
    <meta name="keywords" content="elfin demo rengarxiao XyyF" />
    <meta name="author" content="rengarxiao" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html,
      body,
      p,
      h1 {
        margin: 0;
        padding: 0;
        border: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      .header {
        width: 100%;
        padding-top: 60px;
        padding-bottom: 70px;
        background-position: center;
        background-size: cover;
        display: table;
        background-image: url(./images/bg.jpg);
      }

      .header .header__wrapper {
        display: table-cell;
        vertical-align: middle;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        text-align: center;
        color: #fff;
      }

      .header .header__wrapper .desc {
        padding-top: 15px;
        text-align: center;
        font-size: 24px;
        letter-spacing: 0.01em;
        font-weight: 200;
      }

      .header .header__wrapper a {
        display: inline-block;
        font-size: 13px;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #fff;
        background-color: #7AE2DE;
        padding: 20px;
        text-decoration: none;
        line-height: 1;
        margin-top: 40px;
      }
    </style>
    <script src="https://rengarxiao.com/elfin-utils/packages/footer-link/lib/index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <h1>elfin demo</h1>
        <p class="desc">elfin系列构建的demo示例库.</p>
        <a href="https://github.com/XyyF/" target="_blank">contact me</a>
      </div>
    </header>
    <div id="body"></div>
    <script id="card_tpl" type="text/html">
      <% if (cards.length > 0) { %>
        <% for (let i = 0, l = cards.length; i < l; i++) { %>
          <div class="body_card">
            <div class="card-body">
              <h5 class="card-title"><%= cards[i].title %></h5>
              <p class="card-text"><%= cards[i].text %></p>
              <% if (cards[i].links && cards[i].links.length > 0) { %>
                <% for (let ii = 0, ll = cards[i].links.length; ii < ll; ii++) { %>
                  <a class="card-link" href="<%= cards[i].links[ii].href %>" target="_blank">
                    <%= cards[i].links[ii].text %>
                  </a>
                <% } %>
              <% } %>  
            </div>
          </div>
        <% } %>
      <% } %>
    </script>
    <script src="https://rengar-1253859411.file.myqcloud.com/libs/elfinTpl/1.0.0/index.min.js"></script>
    <script>
      window.addEventListener('load', () => {
        const cards = [
          {
            title: 'redux',
            text: '基于redux研究的简单demo，以及记录redux使用文档及其源码分析',
            links: [
              { text: '基础使用', href: './redux/basic.html' },
              { text: '文档', href: './redux/docs.html' },
            ],
          },
          {
            title: 'css3d-engine vr',
            text: '使用css3d-engine搭建的vr场景，旨在了解css3d-engine实际效果.',
            links: [
              { text: '3d场景', href: './css3d-engine-vr/skybox.html' },
              { text: '魔方', href: './css3d-engine-vr/sprite.html' },
              { text: 'README.md', href: 'https://rengarxiao.com/elfin-demo/css3d-engine-vr' },
            ],
          },
          {
            title: 'vscode扩展',
            text: '探究vscode扩展运行原理的简易demo，需要在本地启动服务配合使用.',
            links: [
              { text: '编辑器界面', href: './vscode/ide-online.html' },
              { text: 'README.md', href: 'https://rengarxiao.com/elfin-demo/vscode' },
            ],
          },
          {
            title: 'watermark',
            text: '分析一些纯前端水印的实现、对抗方式.',
            links: [
              { text: 'div实现', href: 'https://rengarxiao.com/elfin-utils/packages/watermark/elfin-demo/element.html' },
              { text: 'background实现', href: 'https://rengarxiao.com/elfin-utils/packages/watermark/elfin-demo/background.html' },
              {
                text: 'README.md', href: 'https://rengarxiao.com/elfin-utils/packages/watermark/',
                style: { marginLeft: 0, marginTop: '10px' }
              },
            ],
          },
          {
            title: 'footer link',
            text: 'elfin统一页脚管理模式.',
            links: [
              { text: '基础实现', href: 'https://rengarxiao.com/elfin-utils/packages/footer-link/elfin-demo/index.html' },
              { text: 'absolute实现', href: 'https://rengarxiao.com/elfin-utils/packages/footer-link/elfin-demo/absolute.html' },
            ],
          },
          {
            title: 'webworker pdf',
            text: '使用webworker协助将页面生成pdf',
            links: [
              { text: '基础实现', href: './pdf/index.html' },
            ],
          },
          {
            title: 'elfin tpl',
            text: '低代码、高效率的前端html模板解析引擎（当前页面正在使用中...',
            links: [
              { text: 'demo', href: 'https://rengarxiao.com/elfin-utils/packages/html-template/elfin-demo/index.html' },
            ],
          },
        ];

        document.querySelector('#body').innerHTML = elfinTpl(
          document.querySelector('#card_tpl').innerHTML,
          { cards },
        );
      });

      addStyle();
      function addStyle() {
        const style = document.createElement('style');
        style.innerHTML = `
          #body {
            max-width: 80rem;
            padding: 1rem;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
          }

          #body .body_card {
            width: 18rem;
            margin: 0.5rem;
            position: relative;
            display: flex;
            flex-shrink: 0;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
          }

          #body .card-body {
            flex: 1 1 auto;
            min-height: 1px;
            padding: 1.25rem 1.25rem 0.25rem;
          }

          #body .card-title {
            margin-top: 0;
            margin-bottom: .75rem;
            font-size: 1.25rem;
          }

          #body .card-text {
            margin-top: 0;
            margin-bottom: 1rem;
          }

          #body .card-link {
            color: rgb(51, 162, 255);
            text-decoration-color: initial;
            background-color: transparent;
            text-decoration: none;
            display: inline-block;
          }

          #body .card-link {
            margin-right: 1.25rem;
            margin-bottom: 1rem;
          }
        `;
        document.head.appendChild(style);
      };
    </script>
  </body>
</html>
