<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Redux</title>
    <style>
      html,
      body {
        padding: 30px 100px;
      }

      .margintop10 {
        margin-top: 10px;
      }

      .marginbottom30 {
        margin-bottom: 30px;
      }
    </style>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div class="marginbottom30">
      applyMiddleware应用，请打开控制台查看
    </div>
    <div class="marginbottom30">
      Clicked: <span id="value">0</span> times
      <button id="increment">+</button>
      <button id="decrement">-</button>
    </div>
    <div>
      详细API文档请查看：<a href="./docs.html" target="_blank">点击跳转</a>
    </div>
    <div class="margintop10">
      basic：<a href="./basic.html" target="_blank">点击跳转</a>
    </div>
    <div class="margintop10">
      Redux.combinReducers：<a href="./combine-reducers.html" target="_blank">点击跳转</a>
    </div>
    <script>
      // apply middleware
      const logger1 = store => next => action => {
        console.group(action.type);
        console.log('logger1 new state', store.getState());
        next(action);
        console.log('logger1 new state', store.getState());
        console.groupEnd(action.type);
      }
      const logger2 = store => next => action => {
        console.group(action.type);
        console.log('logger2 new state', store.getState());
        next(action);
        console.log('logger2 new state', store.getState());
        console.groupEnd(action.type);
      }
    </script>
    <script>
      const ActionTypes = {
        Increment: 'INCREMENT',
        Decrement: 'DECREMENT',
      }
      // reducer，根据action对state做出处理
      function counter(state = 0, action) {
        switch (action.type) {
          case ActionTypes.Increment:
            return state + (action.payload || 0);
          case ActionTypes.Decrement:
            return state - 1;
          default:
            return state;
        }
      };

      // 创建store
      var store = Redux.createStore(
        counter,
        Redux.applyMiddleware(logger1, logger2),
      );

      // 更新UI
      var valueEl = document.getElementById('value');
      function render() {
        // 获取到最新state值，并更新UI
        valueEl.innerHTML = store.getState().toString();
      }
      // 订阅store变化
      store.subscribe(render);
    </script>
    <script>
      // 点击事件
      // Action工厂函数
      function incrementAction(num) {
        return { type: 'INCREMENT', payload: num };
      };
      const increment = Redux.bindActionCreators(incrementAction, store.dispatch);
      // 点击增加
      document.getElementById('increment')
        .addEventListener('click', function () {
          // 广播Actions
          increment(1);
        });
      // 点击减少
      document.getElementById('decrement')
        .addEventListener('click', function () {
          store.dispatch({ type: 'DECREMENT' });
        });
    </script>
  </body>
</html>
