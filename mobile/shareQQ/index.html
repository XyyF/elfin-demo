    <div class="wrap">
      <div>
        <button onclick="mqqShare();">手Q分享</button>
      </div>
    </div>
    <script>
      //检测是否为微信
      function isWx() {
        return !!navigator.userAgent.match(/micromessenger/i);
      }

      var shareUrl = 'http://www.baidu.com';

      function mqqShare() {
        var QQUrl = 'mqqapi://forward/url?url_prefix=base64Url&version=1&src_type=web';
        var base64Url = QQUrl.replace('base64Url', window.btoa(shareUrl));

        if (isWx()) {
          WeixinJSBridge.invoke('launchApplication', {
            "schemeUrl": base64Url,
            "showLaunchFaildToast": false
          }, function (res) {
            if (res.err_msg == 'launchApplication:fail') {
              // launchAppFailedCB();
            }
          });
        } else {
          window.location = base64Url;
        }
      }
    </script>
