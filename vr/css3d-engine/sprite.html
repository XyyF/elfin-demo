<!DOCTYPE html>
<html>
  <head lang="en">

  <body>
    <script>
      window.onload = function initCSS3d() {
        //创建场景
        const stage = new C3D.Stage();
        stage.size(window.innerWidth, window.innerHeight).material({
          color: "#cccccc",
        }).update();
        document.body.appendChild(stage.el);

        // 初始化三维盒子
        initSprite(stage);
      }

      // 初始化三维盒子
      function initSprite(stage) {
        //创建一个三维容器（创建以方便分组使用）
        const sprite = new C3D.Sprite();
        sprite.position(0, 0, -500).update();
        sprite.el.style['position'] = 'relative';
        stage.addChild(sprite);
        // 创建27个子立方体
        for (let i = 0; i < 27; i++) {
          const subSprite = new C3D.Box();
          subSprite.origin(0, 0, 0).size(50, 50, 50).position(
            (((i / 9) | 0) - 1) * 50,
            (i % 3 - 1) * 50,
            ((((i % 9) / 3) | 0) - 1) * 50,
          ).update();
          subSprite.front.material({
            color: 'red',
          }).update();
          subSprite.back.material({
            color: 'yellow',
          }).update();
          subSprite.left.material({
            color: 'blue',
          }).update();
          subSprite.right.material({
            color: 'green',
          }).update();
          subSprite.up.material({
            color: 'white',
          }).update();
          subSprite.down.material({
            color: 'black',
          }).update();
          sprite.addChild(subSprite);
        }
        window.sprite = sprite;
        setTimeout(() => {
          const children = sprite.children;
          const one = children[0];
          one.el.style['transition'] = 'transform 1s';
          console.log(111, one.x, one.y, one.z)
          one.origin(-one.x, -one.y, -one.z).rotate(-90, 0, 0);
          one.update();
        }, 2000)

        let isMoving = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let curMouseX = 0;
        let curMouseY = 0;
        let lastAngleX = 0;
        let lastAngleY = 0;
        let angleX = 0;
        let angleY = 0;

        document.addEventListener('mousedown', mouseDownHandler);

        document.addEventListener('mouseup', mouseUpHandler);

        function mouseDownHandler(evt) {
          lastMouseX = evt.pageX;
          lastMouseY = evt.pageY;
          lastAngleX = angleX;
          lastAngleY = angleY;
          curMouseX = evt.pageX;
          curMouseY = evt.pageY;

          document.addEventListener('mousemove', mouseMoveHandler);
        }

        function mouseMoveHandler(evt) {
          curMouseX = evt.pageX;
          curMouseY = evt.pageY;
        }

        function mouseUpHandler(evt) {
          curMouseX = evt.pageX;
          curMouseY = evt.pageY;

          document.removeEventListener('mousemove', mouseMoveHandler);
        }
        // 设置摄像机角度
        function loop() {
          angleX += (curMouseX - lastMouseX + lastAngleX - angleX) * 0.3;
          angleY += (curMouseY - lastMouseY + lastAngleY - angleY) * 0.3;
          angleY = Math.max(-60, Math.min(60, angleY));
          // 设置摄像机视角的旋转角度
          sprite.rotation(-angleY, angleX, 0).updateT();
          requestAnimationFrame(loop);
        }
        loop();
      }
    </script>
  </body>
</html>
